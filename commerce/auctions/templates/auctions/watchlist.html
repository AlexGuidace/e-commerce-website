<!-- A page that displays a logged-in user's watchlist. -->

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist</h2>
        {% for listing in listings %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ listing.image_URL }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <h5 class="card-title">${{ listing.current_price }}</h5>
                    <!-- Click this to be taken to the listing's page. -->
                    <a href="{% url 'get_listing' listing.id %}" class="btn btn-primary">View {{ listing.title }}</a>
                </div>
            </div>
            <br>
        {% endfor %}
{% endblock %}
